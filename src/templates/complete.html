<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complete Show</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/bootstrap.css') }}">
  
    <script src="{{url_for('static', filename='js/jquery.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    

</head>
<body>
  
    <div class="container" style="width: 90%; ">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>Congrats!</strong> The file <b></b> is uploaded Sucessful.
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!--Static Folder is predefined in Jinja-->
        <!--<img src="{{url_for('static', filename=image_name)}} ">-->
        <h1 style="text-align: center ; margin-top: 2%;margin-bottom: 5%;"> RESULT PAGE </h1>
        <div  style="margin-left: 20%; margin-right: 20%; margin-bottom: 3%;">
          <div class="'container" >
          <img src="{{url_for('static', filename=image_name)}} " class="figure-img img-fluid rounded" alt="Upload Image.">
         
          </div>
      </div>
        <p class="bg-success">
            <b>Recognized Text</b><br>
        </p>
        <textarea class="form-control" id="textPred"></textarea>
        <p class="bg-success">
          <b>Spell-Checked Text</b><br>
      </p>
      <textarea class="form-control" id="textcorr"></textarea>
       
    </div>
   
</body>
<script>
     document.getElementById("textPred").value = "{{result}}"
     document.getElementById("textcorr").value = "{{corrected}}"

</script>

</html>
